<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <form id="sub">
    <label for="user-input">Input a temperature you wish to convert.</label><br>
    <input type="text" id="user-input" name="sub-box" placeholder="Enter a number">
    <input type="radio" id="f" name="degree" value="fahrenheit">
    <label for="f">F</label><br>
    <input type="radio" id="c" name="degree" value="celcius">
    <label for="c">C</label><br>
    <input type="submit" value="Submit" id="submit">
    <input type="reset" value="Clear" id="Clear">
  </form>
  <div class="output"></div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
